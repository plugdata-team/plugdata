    runs-on: ubuntu-latest
    needs:
      [
        macos-universal-build,
        macos-legacy-build,
        windows-64-build,
        windows-32-build,
        linux-x64-build,
        linux-arm-build,
      ]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
