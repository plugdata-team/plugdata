  linux-x64-build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.os }}
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu-22.04-x64
            os: ubuntu:22.04
            pacman: apt
          - name: Ubuntu-24.04-x64
            os: ubuntu:24.04
            pacman: apt
          - name: Debian-x64
            os: debian
            pacman: apt
          - name: Fedora-41-x64
            os: fedora:41
            pacman: dnf
          - name: Fedora-42-x64
            os: fedora:42
            pacman: dnf
          - name: OpenSUSE-Tumbleweed-x64
            os: opensuse/tumbleweed
            pacman: zypper
          - name: Arch-x64
            os: archlinux
            pacman: pacman

    steps:
      - name: Install Dependencies (dnf)
        if: ${{ matrix.pacman == 'dnf' }}
        run: dnf install -y git cmake alsa-lib-devel libXinerama-devel freetype-devel curl libcurl-devel wget bzip2 gcc-c++ libXi-devel libXcomposite-devel freeglut-devel libXrandr-devel libXcursor-devel xz ccache python python3-pip jack-audio-connection-kit-devel libatomic unzip ninja-build fontconfig-devel libxkbcommon-devel wayland-devel libdecor-devel

      - name: Install Dependencies (apt)
        if: ${{ matrix.pacman == 'apt' }}
        run: apt update && DEBIAN_FRONTEND=noninteractive TZ="Europe/Amsterdam" apt install -y cmake git wget bzip2 build-essential libasound2-dev libjack-jackd2-dev curl libcurl4-openssl-dev libfreetype6-dev libx11-dev libxi-dev libxcomposite-dev libxcursor-dev libxcursor-dev libxext-dev libxrandr-dev libxkbcommon-dev libxinerama-dev ccache python3 python3-pip freeglut3-dev unzip ninja-build libfontconfig-dev libwayland-dev libdecor-0-dev libegl1-mesa-dev

      - name: Install Dependencies (zypper)
        if: ${{ matrix.pacman == 'zypper' }}
        run: zypper dup -y && zypper install -y git rsync wget bzip2 xz tar cmake alsa-devel libXinerama-devel libXi-devel libcurl-devel libXcomposite-devel freeglut-devel libXrandr-devel libXcursor-devel freetype2-devel gcc gcc-c++ curl ccache python3 libjack-devel gawk unzip ninja fontconfig-devel libxkbcommon-devel wayland-devel libdecor-devel Mesa-libEGL-devel

      - name: Install Dependencies (pacman)
        if: ${{ matrix.pacman == 'pacman' }}
        run: pacman --noconfirm -Syu && pacman -S --noconfirm tar cmake wget bzip2 git alsa-lib freetype2 libx11 libxcursor libxi libxext libxinerama libxrandr libxrender webkit2gtk cmake make gcc pkgconf python python-pip curl ccache freeglut mesa glfw-x11 glew jack2 openssl unzip ninja fontconfig libxkbcommon wayland libdecor && pacman --noconfirm -Syu

      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update cmake
        working-directory: ${{github.workspace}}
        run: ./.github/scripts/install-cmake.sh

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.name }}
          max-size: 800M

      - name: Configure
        working-directory: ${{github.workspace}}
        run: CXX=g++ cmake -Bbuild -GNinja -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_WAYLAND=1

      - name: Build
        working-directory: ${{github.workspace}}
        run: cmake --build build --config Release

      - name: Prepare Artefacts
        working-directory: ${{github.workspace}}
        run: ./.github/scripts/package-Linux.sh plugdata-${{ matrix.name }}.tar.xz

      - name: Upload to Cloud Storage
        if: github.ref == 'refs/heads/develop'
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          ./aws/install
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_KEY }}
          aws configure set default.region eu-north-1
          aws s3 cp ./plugdata-${{ matrix.name }}.tar.xz s3://plugdata-nightly/
          aws s3 cp ./plugdata-${{ matrix.name }}.tar.xz.txt s3://plugdata-nightly/
          aws cloudfront create-invalidation --distribution-id E3OV68BQRGDGE2 --paths "/plugdata-${{ matrix.name }}.tar.xz" "/plugdata-${{ matrix.name }}.tar.xz.txt"

      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugdata-${{ matrix.name }}
          path: plugdata-${{ matrix.name }}.tar.xz

      - name: Release Artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          draft: true
          files: plugdata-${{ matrix.name }}

  linux-arm-build:
